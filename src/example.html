<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smirk.js example</title>

    <!-- Include styling for elements -->
    <link rel="stylesheet" href="css/smirk.css">

    <!-- Include Smirk renderer -->
    <script src="js/smirk.js"></script>
</head>
<body>
    <div class="interactive-block">
        <interactive>
            button()
                .withText("Test")
                .onClick(function() {
                    alert("Yeah!");
                })
        </interactive>
    </div>

    <div class="interactive-block">
        <interactive>
            plot()
                .function('2*x + 3')
        </interactive>
    </div>
</body>
</html>
