<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Test</title>

    <!-- Notebook style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/github-markdown.css">

    <!-- The main interactive script -->
    <script src="js/interactive.js"></script>

    <!-- Standard library of interactive elements such as buttons, graphs, ... -->
    <script src="js/interactive_elements.js"></script>

</head>
<body>
<div class="markdown-body">
<h1>Markdown to HTML Example</h1>
<p>Below, you can see an example of <strong>interactive block</strong> that displays a button.</p>
<p>
<div class="interactive-block" id="interactive-block-1"><interactive>
    button().withText('Click here!').onClick(function() {
        alert('You clicked a button!');
    })
</interactive></div>
</p>
<p>Go on, try it out!</p>
</div>
</body>
</html>
